<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Card Poker RTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body data-game="Three Card Poker" onload="loadNavigationButtons()"
        data-side-bets="{% for side_bet in side_bets %}
            {{ url_for('side_bet_page', side_bet_name=side_bet.file_path.replace('.html', '')) }}{% if not loop.last %},{% endif %}
        {% endfor %}">
    <header>
        <h1>Three Card Poker</h1>
    </header>
    <section id="tables">
        <div class="menu-filter">
        <table class="mainGame">
            <thead>
                <tr>
                    <th data-sort="betType">Bet Type</th>
                    <th data-sort="aveUnitsBet">Average Units Bet</th>
                    <th data-sort="rtp">RTP</th>
                    <th data-sort="houseEdge">House Edge</th>                        
                    <th data-sort="effectiveHouseEdge">Effective RTP / House Edge</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Three Card Poker</td>
                    <td>2.05</td>
                    <td>96.63%</td>
                    <td>3.37%</td>
                    <td>97.99% / 2.01%</td>
                </tr>
            </tbody>
        </table>
    </div>       
    </section>
    <section>
        <h2>Side Bets</h2>
        <table id="sideBets">
            <thead>
                <tr>
                    <th class="column-1" data-sort="betType">Side Bet</th>
                    <th class="column-2" data-sort="rtp">RTP</th>
                    <th class="column-3" data-sort="houseEdge">House Edge</th>
                </tr>
            </thead>
            <tbody id="sideBets-tbody">
                <!-- Side bets will be dynamically inserted here -->
            </tbody>
        </table>
    </section>
    <div id="buttons-container"></div>
    <script src="{{ url_for('static', filename='scripts/loadNavigationButtons.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
