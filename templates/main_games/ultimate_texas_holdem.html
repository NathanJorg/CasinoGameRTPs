<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Texas Hold'em Poker RTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body data-game="Ultimate Texas Hold'em Poker" onload="loadNavigationButtons()">
    <header>
        <h1>Ultimate Texas Hold'em Poker</h1>
    </header>
    <section id="tables">
        <table class="mainGame">
            <thead>
                <tr>
                    <th data-sort="betType">Bet Type</th>
                    <th data-sort="aveUnitsBet">Average Units Bet</th>
                    <th data-sort="rtp">RTP</th>
                    <th data-sort="houseEdge">House Edge</th>                        
                    <th data-sort="effectiveHouseEdge">Effective RTP / House Edge</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ultimate Texas Hold'em Poker</td>
                    <td>4.11</td>
                    <td>97.82%</td>
                    <td>2.18%</td>
                    <td>99.47% / 0.53%</td>
                </tr>
            </tbody>
        </table>       
    </section>
    <div id="buttons-container"></div>
    <script src="{{ url_for('static', filename='scripts/loadNavigationButtons.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
